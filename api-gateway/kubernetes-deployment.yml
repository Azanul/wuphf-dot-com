apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: wuphf-dot-com-api-gateway:local
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: USER_SERVICE_URL
          value: "user:8081"
        - name: NOTIFICATION_SERVICE_URL
          value: "notification:8082"
        - name: AUTH_SERVICE_ADDR
          value: "user:50051"
        - name: KAFKA_BROKERS
          value: "kkafka:9092"

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: api-gateway
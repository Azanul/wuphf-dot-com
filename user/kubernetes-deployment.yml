apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: wuphf-dot-com-user-service:local
        imagePullPolicy: Never
        ports:
          - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: NodePort
  ports:
  - name: http
    port: 8081
    targetPort: 8081
  selector:
    app: user